<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT SPEAK – Shorts</title>
  <link rel="icon" type="image/png" href="channel_logo.png">

  <style>
    /* Custom font */
    @font-face {
      font-family: 'HelloKetta';
      src: url('HelloKetta-d99oX.ttf') format('truetype');
    }

    /* Theme variables */
    :root {
      --bg: #1e1e1e;
      --text: #ccc;
      --hdr: #000;
      --ftr: #111;
      --accent: #ff3d00;
    }

    body.light {
      --bg: #fff;
      --text: #111;
      --hdr: #f1f1f1;
      --ftr: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--hdr);
      padding: 10px 20px;
      transition: 0.3s;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: var(--accent);
      margin-left: 20px;
      text-decoration: none;
    }

    .theme-toggle {
      font-size: 22px;
      margin-left: 20px;
      cursor: pointer;
    }

    .hero-image {
      width: 100%;
      height: 300px;
      background: url('banner.png') center/cover;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
    font-family: 'HelloKetta', sans-serif;
    font-size: 60px;
	}

    .shorts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 500px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s, transform 0.8s;
    }

    iframe.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .pagination button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .pagination button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .spinner {
      text-align: center;
      margin: 40px 0;
    }

    .spinner div {
      border: 6px solid #333;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      background: var(--ftr);
      text-align: center;
      padding: 20px;
      color: #666;
      transition: 0.3s;
    }

    footer a {
      color: #ff5722;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .shorts-grid {
        grid-template-columns: 1fr;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="channel_logo.png" alt="IT SPEAK Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="shorts.html">Shorts</a>
      <a href="videos.html">Videos</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <span id="themeToggle" class="theme-toggle" title="Toggle Theme">🌙</span>
    </nav>
  </header>

  <section class="hero-image"></section>
  <section class="section">
    <h2>Shorts</h2>
    <div id="spinner" class="spinner"><div></div></div>
    <div id="shorts-container" class="shorts-grid" style="display:none;"></div>
    <div class="pagination">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 IT SPEAK. All rights reserved.</p>
    <p>Follow us on 
      <a href="https://www.youtube.com/channel/UC5kX1Pt3qBdjmykufvqsWZw">YouTube</a>
    </p>
  </footer>

  <script>
    const shorts = [
      'xWpFcoLIKS0?si=eKq86zv7aZQcGo25', '4FBcHELHVJU?si=_R-GFBQIAqof3NaN',
      'BaT30TyXTG0?si=5i8Gjtr9Cgb2IYMF', 'licJhGkNHjQ?si=Us9dvU6N-qiKD-dW',
      'g_RQp4Tjk8M?si=-Ln82b8ZNbDHiV4q', 'wuf1wV12ras?si=phZVLv-ZeEI5QYIx',
      'tFBysdv8v9w?si=hr3U5reFo7qLZ9O2', 'fWPAJK7fbVw?si=9iDL4usUpMHI-TQZ',
      'jVk8s09VJzM?si=VBp1-OZHJea4GqtE', 'MXBvTNmFBR4?si=kpCAekj-LXUeYW2g',
      'xBFr9ZGHbHo?si=CZBx0eTnpr-9D2O7', '9uOHGkGfo9c?si=gW1HcgliXGwtVu9E',
      'u5fLjt6b-XU?si=2Fm1K2jubEn1h_ju', 'B3D7S5xpM1M?si=GzQUbDue1M6OlQbf',
      'H9Hk3Ut1B1E?si=kO9AfPXtJ4fw59WU', 'BRf5-hzDAEw?si=ZIctUm-1wyn4AUSG',
      'udNssIjvHN8?si=apCYh11b4DazGAfg'
    ];

    const perPage = 6;
    let page = 1;

    const cont = document.getElementById('shorts-container');
    const spin = document.getElementById('spinner');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function render() {
      spin.style.display = 'block';
      cont.style.display = 'none';
      cont.innerHTML = '';

      setTimeout(() => {
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const current = shorts.slice(start, end);

        current.forEach(id => {
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${id}`;
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '');
          cont.appendChild(iframe);
        });

        spin.style.display = 'none';
        cont.style.display = 'grid';
        prevBtn.disabled = page === 1;
        nextBtn.disabled = end >= shorts.length;

        observeIframes();
      }, 500);
    }

    prevBtn.onclick = () => {
      if (page > 1) {
        page--;
        render();
      }
    };

    nextBtn.onclick = () => {
      if (page * perPage < shorts.length) {
        page++;
        render();
      }
    };

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const curr = localStorage.getItem('theme') || 'dark';

    function setTheme(t) {
      if (t === 'light') {
        document.body.classList.add('light');
        themeToggle.textContent = '☀️';
      } else {
        document.body.classList.remove('light');
        themeToggle.textContent = '🌙';
      }
      localStorage.setItem('theme', t);
    }

    themeToggle.onclick = () => setTheme(document.body.classList.contains('light') ? 'dark' : 'light');
    setTheme(curr);

    // Intersection Observer for iframe animations
    function observeIframes() {
      const options = { threshold: 0.3 };
      const obs = new IntersectionObserver((entries, o) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('visible');
            o.unobserve(e.target);
          }
        });
      }, options);
      cont.querySelectorAll('iframe').forEach(f => obs.observe(f));
    }

    window.onload = render;
  </script>
</body>
</html>
